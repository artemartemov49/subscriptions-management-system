<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit duration</title>
</head>
<body>
<form th:action="@{/durations/{durationId}/update(durationId=${duration.id})}" method="post" th:object="${duration}">
  <div>
    <label for="months">Count month:
      <input id="months" type="text" name="months" th:value="*{months}">
    </label>
  </div>
  <button type="submit">Update</button>
</form>
<form th:action="@{/durations/{durationId}/delete(durationId=${duration.id})}" method="post">
  <button type="submit">Remove</button>
</form>
</body>
</html>
