<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Price</title>
</head>
<body>
<div layout:fragment="content">
  <h4>Orders</h4>
  <table class="table table-hover table-light table-sm">
    <caption>List of users</caption>
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">User name</th>
      <th scope="col">Activity name</th>
      <th scope="col">Amount</th>
      <th scope="col">Count months</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <th scope="row" th:text="${order.id}"></th>
      <td>
        <a th:href="@{/users/{userId}(userId=${order.user.id})}"
           th:text="${order.user.name}"></a>
      </td>
      <td>
        <a th:href="@{/items/{itemId}(itemId=${order.price.item.id})}"
           th:text="${order.price.item.name}"></a>
      </td>
      <td th:text="${order.price.amount}"></td>
      <td th:text="${order.price.duration.months}">
        <a th:href="@{/durations/{durationId}(durationId=${order.price.duration.id})}"
           th:text="${order.price.duration.months}"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
