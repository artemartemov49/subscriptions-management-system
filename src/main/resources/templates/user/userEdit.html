<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<div layout:fragment="content">
  <form th:action="@{/users/{userId}/updateUser(userId=${user.id})}" th:object="${user}" method="post">
    <h4>Create User</h4>
    <div class="row mb-5">
      <div class="row mb-1">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control " id="name"
                 th:field="*{name}">
          <div th:if="${bindingResult}">
            <div th:if="${e}" th:each="e : ${bindingResult.getFieldErrors('name')}" th:text="${e.getDefaultMessage()}"  class="text-danger"></div>
          </div>
        </div>
      </div>
      <div class="row mb-1">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-3">
          <input type="email" class="form-control" id="email"
                 th:field="*{email}">
          <div th:if="${bindingResult}">
            <div th:if="${e}" th:each="e : ${bindingResult.getFieldErrors('email')}" th:text="${e.getDefaultMessage()}"  class="text-danger"></div>
          </div>
        </div>
      </div>
      <div class="row mb-1">
        <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="phone"
                 th:field="*{phone}">
          <div th:if="${bindingResult}">
            <div th:if="${e}" th:each="e : ${bindingResult.getFieldErrors('phone')}" th:text="${e.getDefaultMessage()}"  class="text-danger"></div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary mt-2" type="submit">Update</button>
  </form>
  <form th:action="@{/users/{userId}/delete(userId=${user.id})}" method="post">
    <button class="btn btn-primary btn-danger mt-2" type="submit">Remove</button>
  </form>
</div>

</body>
</html>
