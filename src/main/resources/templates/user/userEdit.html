<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<form th:action="@{/users/{userId}/update(userId=${user.id})}" method="post">
  <div>
    <label for="name">Name:
      <input id="name" name="name" type="text" th:value="${user.name}"/>
    </label><br>
    <label for="email">Email:
      <input id="email" name="email" type="email" th:value="${user.email}"/>
    </label><br>
    <label for="phone">Phone
      <input id="phone" name="phone" type="text" th:value="${user.phone}"/>
    </label><br>
  </div>
  <button type="submit">Update</button>
</form>
<form th:action="@{/users/{userId}/delete(userId=${user.id})}" method="post">
  <button type="submit">Remove</button>
</form>
</body>
</html>
