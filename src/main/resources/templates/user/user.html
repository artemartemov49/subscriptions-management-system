<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<div>
  <div th:each="user : ${users}">
    <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.getName()}, ${user.getEmail()}|"></a>
  </div>
</div>
</body>
</html>
