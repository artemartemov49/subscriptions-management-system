<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<div>
  <label for="name">Name:
    <span id="name" th:text="${user.name}"></span>
  </label><br>
  <label for="email">Email:
    <span id="email" th:text="${user.email}"></span>
  </label><br>
  <label for="phone">Phone
    <span id="phone" th:text="${user.phone}"></span>
  </label><br>
</div><br>
<div th:each="subscription : ${user.subscriptions}">
  <span  th:text="|${subscription.item.name} subscription: |">Subscription</span><br>
  <label for="time">Left time:
    <span id="time"
          th:text="${subscription.period}"></span>
  </label><br>
  <label for="status">Status:
    <span id="status" th:text="${subscription.status.name()}"></span>
  </label><br>
</div>
<button type="button">
  <a th:href="@{/users/{userId}/update(userId=${user.id})}">Update user</a>
</button>
<form th:action="@{/users/{userId}/delete(userId=${user.id})}" method="post">
  <button type="submit">Remove</button>
</form>
</body>
</html>
