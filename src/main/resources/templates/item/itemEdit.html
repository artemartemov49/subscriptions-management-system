<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Edit Activity</title>
</head>
<body>
<div layout:fragment="content">
  <form th:action="@{/items/{itemId}/update(itemId=${item.id})}" method="post" th:object="${item}">
    <h4>Edit Activity</h4>
    <div class="row mb-5">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="name"
               th:field="*{name}">
      </div>
    </div>
    <button class="btn btn-primary mt-2" type="submit">Update</button>
  </form>
  <form th:action="@{/items/{itemId}/delete(itemId=${item.id})}" method="post">
    <button class="btn btn-outline-danger mt-2" type="submit">Remove</button>
  </form>
</div>

</body>
</html>
