<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Item</title>
</head>
<body>
<div>
  <label for="name">Name:
    <span id="name" th:text="${item.name}"></span>
  </label>
</div>
<button type="button">
  <a th:href="@{/items/{itemId}/update(itemId=${item.id})}">Update item</a>
</button>
<form th:action="@{/items/{itemId}/delete(itemId=${item.id})}" method="post">
  <button type="submit">Remove</button>
</form>


</body>
</html>
