<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Create Activity</title>
</head>
<body>
<div layout:fragment="content">
  <form th:action="@{/items/createItem}" method="post" th:object="${item}">
    <h4>Create Activity</h4>
    <div class="row mb-5">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-3">
        <input type="text" class="" id="name" th:field="*{name}">
        <div th:if="${bindingResult}">
          <div th:if="${e}" th:each="e : ${bindingResult.getFieldErrors('name')}" th:text="${e.getDefaultMessage()}"  class="text-danger"></div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>
</body>
</html>
