<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">>
<head>
  <meta charset="UTF-8">
  <title>Durations</title>
</head>
<body>
<div layout:fragment="content">
  <h4>Durations</h4>
  <table class="table table-hover table-light table-sm">
    <caption>List of durations</caption>
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Count months</th>
      <th scope="col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="duration : ${durations}">
      <th scope="row" th:text="${duration.id}"></th>
      <td th:text="${duration.months}"></td>
      <td><a class="btn btn-outline-primary p-lg" th:href="@{'/durations/' + ${duration.id}}">Details</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary p-lg" th:href="@{/durations/create}" role="button">Create duration</a>
</div>
</div>
</body>
</html>
