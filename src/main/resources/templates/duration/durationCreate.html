<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Create Duration</title>
</head>
<body>
<div layout:fragment="content">
  <form th:action="@{/durations/create}" method="post" th:object="${duration}">
    <h4>Create Activity</h4>
    <div class="row mb-5">
      <label for="months" class="col-sm-2 col-form-label">Count month:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="months"
               th:field="*{months}">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>
</body>
</html>
