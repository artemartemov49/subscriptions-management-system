<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Duration</title>
</head>
<body>
<form th:action="@{/durations/create}" method="post" th:object="${duration}">
  <label for="months">Count month:
    <input id="months" type="text" name="months" th:value="*{months}">
  </label>
  <button type="submit">Create</button>
</form>
</body>
</html>
