<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{parts/layout}">
<head>
  <meta charset="UTF-8">
  <title>Edit Duration</title>
</head>
<body>
<div layout:fragment="content">
<form th:action="@{/durations/{durationId}/update(durationId=${duration.id})}" method="post" th:object="${duration}">
  <h4>Edit Duration</h4>
  <div class="row mb-5">
    <label for="months" class="col-sm-2 col-form-label">Count months:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" id="months"
             th:field="*{months}">
    </div>
  </div>
  <button class="btn btn-primary mt-2" type="submit">Update</button>
</form>
<form th:action="@{/durations/{durationId}/delete(durationId=${duration.id})}" method="post">
  <button class="btn btn-outline-danger mt-2" type="submit">Remove</button>
</form>
</div>
</body>
</html>
